<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkTree - Martin Luther King Jr.</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- En-tête principal avec la classe navbar -->
  <header class="navbar" role="banner">
      <h1>Martin Luther King Jr.</h1>
  </header>

  <!-- Contenu principal -->
  <main>
     <div class="container">
         <!-- Section pour l'image centrale -->
         <section class="image-section fade-slide-in" aria-label="Photo principale">
             <img src="martin.png " alt="Image de Martin Luther King" class="profile-image">
         </section>

         <!-- Section pour le titre et le sous-titre -->
         <section class="text-section" aria-labelledby="title">
             <h2 id="title" class="title">Martin Luther King Jr.</h2>
             <p class="subtitle">Leader des droits civiques</p>
         </section>

         <!-- Section pour les boutons -->
         <section class="button-section" aria-label="Navigation des contenus">
             <button class="link-button">Biographie</button>
             <button class="link-button">Prix Nobel</button>
             <button class="link-button">Discours célèbres</button>
         </section>

         <!-- Section pour les logos des réseaux sociaux -->
         <section class="logo-section" aria-label="Liens vers les réseaux sociaux">
             <a href="https://facebook.com" class="logo" target="_blank" aria-label="Lien vers Facebook">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256">
                     <path fill="#1877f2" d="M256 128C256 57.308 198.692 0 128 0S0 57.308 0 128c0 63.888 46.808 116.843 108 126.445V165H75.5v-37H108V99.8c0-32.08 19.11-49.8 48.348-49.8C170.352 50 185 52.5 185 52.5V84h-16.14C152.959 84 148 93.867 148 103.99V128h35.5l-5.675 37H148v89.445c61.192-9.602 108-62.556 108-126.445"/>
                 </svg>
             </a>
             <a href="https://twitter.com" class="logo" target="_blank" aria-label="Lien vers Twitter">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                     <path fill="currentColor" d="M23.633 4.918a9.474 9.474 0 0 1-2.828.803a4.932 4.932 0 0 0 2.165-2.725a9.804 9.804 0 0 1-3.127 1.184a4.916 4.916 0 0 0-8.381 4.482A13.938 13.938 0 0 1 1.671 3.15a4.868 4.868 0 0 0-.664 2.475a4.921 4.921 0 0 0 2.19 4.103a4.893 4.893 0 0 1-2.228-.617v.063a4.922 4.922 0 0 0 3.946 4.827a4.996 4.996 0 0 1-1.294.172a5.23 5.23 0 0 1-.927-.089a4.928 4.928 0 0 0 4.598 3.417a9.868 9.868 0 0 1-6.13 2.113c-.398 0-.79-.023-1.175-.068a13.916 13.916 0 0 0 7.545 2.213c9.055 0 14.01-7.504 14.01-14.01c0-.215-.004-.429-.014-.641a10.025 10.025 0 0 0 2.46-2.556z"/>
                 </svg>
             </a>
             <a href="https://instagram.com" class="logo" target="_blank" aria-label="Lien vers Instagram">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256">
                     <g fill="none">
                        <rect width="256" height="256" fill="#E1306C" rx="60"/>
                        <path fill="#fff" d="M128 78a50 50 0 1 1 0 100a50 50 0 0 1 0-100zm0-24a74 74 0 1 0 0 148a74 74 0 0 0 0-148zm52 24a8 8 0 1 1 0 16a8 8 0 0 1 0-16z"/>
                     </g>
                 </svg>
             </a>
         </section>
     </div>
  </main>

  <!-- Footer -->
  <footer class="footer" role="contentinfo">
      <p>&copy; 2024 Martin Luther King Jr. - Tous droits réservés</p>
  </footer>
</body>
</html>
